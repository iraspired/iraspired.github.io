<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daveyblox</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #2a2a2a;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #ddd;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #00ff90;
    }
    .search-bar input {
      background: #2a2a2a;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      color: #fff;
    }
    .connections {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 2rem;
    }
    .connections a {
      text-decoration: none;
      color: #fff;
      text-align: center;
    }
    .connections img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #2b2b2b;
      object-fit: cover;
      transition: 0.3s;
    }
    .connections img:hover {
      transform: scale(1.1);
      border-color: #00ff90;
    }
    .connections span {
      display: block;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .section-title {
      margin: 2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .embeds {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 0 2rem 2rem 2rem;
    }
    .embed-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .embed-card iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">â¬œ MyHub</div>
    <nav class="nav-links">
      <a href="#">Charts</a>
      <a href="#">Marketplace</a>
      <a href="#">Create</a>
      <a href="#">Socials</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  </header>

  <section>
    <h2 class="section-title">Connections</h2>
    <div class="connections">
      <a href="https://twitter.com/parodybaszucki" target="_blank">
        <img src="https://pbs.twimg.com/profile_images/1977007667479543808/20AQn_27_400x400.jpg" alt="Davey Baszucki" />
        <span>Davey Baszucki</span>
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://via.placeholder.com/70" alt="Instagram Profile" />
        <span>Instagram</span>
      </a>
      <a href="https://tiktok.com" target="_blank">
        <img src="https://via.placeholder.com/70" alt="TikTok Profile" />
        <span>TikTok</span>
      </a>
      <a href="https://youtube.com" target="_blank">
        <img src="https://via.placeholder.com/70" alt="YouTube Channel" />
        <span>YouTube</span>
      </a>
    </div>
  </section>

  <section>
    <h2 class="section-title">Today's Picks</h2>
    <div class="embeds">
      <div class="embed-card">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>
      <div class="embed-card">
        <iframe src="https://twitter.com/Interior/status/463440424141459456?ref_src=twsrc%5Etfw" allowfullscreen></iframe>
      </div>
      <div class="embed-card">
        <iframe src="https://www.instagram.com/p/C1A2B3C4D5E/embed" allowfullscreen></iframe>
      </div>
    </div>
  </section>
</body>
</html>
